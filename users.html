Search : <input type="text" value="" ng-model="search.id" />
Search : <input type="text" value="" ng-model="search.first_name" />
Search : <input type="text" value="" ng-model="search.last_name" />
Search : <input type="text" value="" ng-model="search.email" />
<table border=1 class="table table-striped table-hover">

			 {{key | removeUnderscores | capitalizeWord }}
		</td>

	<thead>
		<tr>
		  <th ng-click="sort('id')">Id
			<span class="glyphicon sort-icon" ng-show="sortBy=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		  </th>
		  <th ng-click="sort('first_name')">First name
			<span class="glyphicon sort-icon" ng-show="sortBy=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		  </th>
		  <th ng-click="sort('last_name')">Last name
			<span class="glyphicon sort-icon" ng-show="sortBy=='last_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		  </th>
		   <th ng-click="sort('email')">Email
			<span class="glyphicon sort-icon" ng-show="sortBy=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
		  </th>
		</tr>
    </thead>
	<tr ng-repeat="data in users | orderBy:sortBy:reverse|filter:search">
		
		 <!--<td ng-repeat="(key, value) in data">
			 {{value}}
		</td>-->
		<td>{{data.id}}</td>
		<td>{{data.first_name}}</td>
		<td>{{data.last_name}}</td>
		<td><a ng-href="mailto:{{data.email}}">{{data.email}}</a> </td>

	</tr>
</table>
